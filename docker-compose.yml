version: '3.8'
services:

  #PHP Service
  php: 
      build:
          context: .
          target: php
          args: 
              - APP_ENV=${APP_ENV}
      environment:
          - APP_ENV=${APP_ENV}
          - CONTAINER_ROLE=app
      working_dir: /var/www
      volumes:
          - ./:/var/www
      ports:
          - 8000:8000
      depends_on:
          - database
          - redis
  
  # Database Server
  database:
    image: mysql:8.0
    container_name: 127.0.0.1
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}   # Database name from .env
      MYSQL_ROOT_PASSWORD: ""          # Allow empty root password
      MYSQL_ALLOW_EMPTY_PASSWORD: "true" # Allow empty root password
    volumes:
      - db-data:/var/lib/mysql

  #Redis Server
  redis: 
      image: redis:alpine
      command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
      ports:
          - 6379:6379
volumes:
  db-data: {}
